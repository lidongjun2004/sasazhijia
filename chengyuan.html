        /* Ê†áÈ¢òÊ†∑Âºè */
        .title {

        }
        
        .title h1 {
            color: #8A2BE2;
            font-size: 4rem;
            text-shadow: 3px 3px 0 rgba(138, 43, 226, 0.2);
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: floatTitle 3s ease-in-out infinite;
        }
        
        .title h1::after {
            content: "üêæ";
            position: absolute;
            right: -45px;
            top: -20px;
            font-size: 3rem;
            animation: bounce 2s infinite;
        }
        
        .title h1::before {
            content: "üêæ";
            position: absolute;
            left: -45px;
            bottom: -20px;
            font-size: 3rem;
            animation: bounce 2s infinite 0.5s;
        }
        
        /* ‰ªãÁªçÊñáÂ≠óÊ†∑Âºè */
        .intro {
            text-align: center;
            color: #8A2BE2;
            font-size: 2.2rem;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.15);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .intro:hover {
            transform: translateY(-5px);
        }
        
        .intro::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #d09aff, #b57aff, #8A2BE2);
        }
        
        /* ÊåâÈíÆÂÆπÂô® */
        .buttons {

            justify-content: center;

            margin: 60px 0 40px;
        }
        
        /* ÊåâÈíÆÊ†∑Âºè */
        .button {
            min-width: 250px;
            padding: 25px 40px;
            text-align: center;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.3);
            border: none;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .button2 {
            background: linear-gradient(45deg, #d09aff, #b57aff);
        }
        
        .button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #b57aff, #8A2BE2);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .button:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(138, 43, 226, 0.4);
        }
        
        .button:hover::before {
            opacity: 1;
        }
        
        .button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        /* ÁãóÁãóÊèíÁîªÂÆπÂô® */
        .dogs-container {
            display: flex;
            justify-content: center;
            gap: 100px;
            margin-top: 50px;
            padding: 20px;
            position: relative;
        }
        
        .dog {
            width: 180px;

        .dog-name {

            background: rgba(255, 255, 255, 0.6);

        }
        
        /* ÂõæÁâáÊ†∑Âºè */
        .members-image {

            margin: 40px auto;

            box-shadow: 0 15px 35px rgba(138, 43, 226, 0.4);
            border: 5px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s ease;
        }
        
        .members-image:hover {

            box-shadow: 0 20px 40px rgba(138, 43, 226, 0.5);
        }
        
        /* ËøîÂõûÊåâÈíÆÊ†∑Âºè */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #d09aff, #b57aff);
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            display: flex;

        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }
        
        /* Âä®ÁîªÊïàÊûú */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes floatTitle {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 900px) {
            .title h1 {
                font-size: 3.5rem;
            }
            
            .buttons {
                gap: 20px;
            }
            
            .button {
                min-width: 200px;
                padding: 20px 30px;
                font-size: 1.5rem;
            }
            
            .dogs-container {
                gap: 50px;
            }
            
            .dog {
                width: 140px;
                height: 140px;
            }
            
            .members-image {
                max-width: 80%;
            }
        }
        
        @media (max-width: 600px) {
            .title h1 {
                font-size: 2.8rem;
            }
            
            .title h1::after, 
            .title h1::before {
                display: none;
            }
            
            .intro {
                font-size: 1.8rem;
                padding: 20px 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
            }
            
            .dogs-container {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }
            
            .dog {
                width: 160px;
                height: 160px;
            }
            
            .members-image {
                max-width: 90%;
            }
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            transform: rotate(45deg);
            animation: floatHeart 8s linear forwards;
            z-index: 0;
        }
        
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .heart::before {
            top: -10px;
            left: 0;
        }
        
        .heart::after {
            top: 0;
            left: -10px;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0);
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(45deg) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="page">
        <!-- ËøîÂõûÈ¶ñÈ°µÊåâÈíÆ -->
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> ËøîÂõûÈ¶ñÈ°µ
        </a>
        
        <div class="title">
            <h1>ÂÆ∂Â∫≠ÊàêÂëò‰ªãÁªç</h1>

        <div class="intro">
            <p>Ê¨¢ËøéÊù•Âà∞Ëê®Ëê®‰πãÂÆ∂ÔºÅ<br>ËøôÈáåÊòØÊúâÂÖ≥‰∫éÂÇªÂÇªÂíåÂëÜÂëÜÁöÑ‰ªãÁªç</p>
        </div>

        <div class="buttons">
            <div class="button button2"><a href="ldj.html">ÂëÜÂëÜ‰ªãÁªç</a></div>

    <script>
        // Ê∑ªÂä†ÁÆÄÂçïÁöÑ‰∫§‰∫íÊïàÊûú
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.button');
            
            buttons.forEach(button => {
                button.addEventListener('mousedown', () => {
                    button.style.transform = 'translateY(5px) scale(0.95)';
                });
                
                button.addEventListener('mouseup', () => {
                    button.style.transform = '';
                });
                
                button.addEventListener('mouseleave', () => {
                    button.style.transform = '';
                });
            });
            
            // Ê∑ªÂä†È£òËêΩÁöÑÂøÉÂΩ¢ÊïàÊûú
            setInterval(createHeart, 500);
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.width = (Math.random() * 20 + 10) + 'px';
                heart.style.height = (Math.random() * 20 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }
        });
    </script>
