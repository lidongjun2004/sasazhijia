    <div class="title">
        <h2>解决问题</h2></div>
    <div class="intro"><p>虽然虽然，有时候问题出现会让我们不太开心，产生情绪。有的问题本身可能也就是情绪所致。<br>但是解决问题，一定是很重要很重要的！而且问题也会越来越少的！萨萨之家不怕问题！我们也会越来越好！</p></div>
    <div class="normal">平时<br>所有不开心的、委屈的、负面的情绪都要及时说出来<br>一定一定要说出来，可以留到周末解决，但一定要说出来，乖乖</div>
    <div class="special">考试月<br>如果觉得可以留到周末说，就周末再说，记得记录下来哦！<br>如果想立即说出来，或者憋得会很难受，就当时就说，解决掉它</div>
