<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>傻傻</title>
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
    <div class="title"><h1>傻傻小公主</h1></div>
    <div class="infor">
        <div class="text">学名：罗语思嘉</div>
        <div class="text">English name：Selina</div>
        <div class="text">昵称：傻傻、小萨萨、缓缓、小公主、仙女姐姐、罗老师、罗同学、晕晕、闺女、宝贝、宝宝、坏坏、乖乖</div>
        <div class="text">喜欢的颜色：紫色、偏藕荷色</div>
        <div class="text">喜欢的歌手：林俊杰、邵帅、五月天、westlife</div>
        <div class="text">喜欢的歌：贝加尔湖畔</div>
        <div class="text">喜欢的食物：所有辣的、红糖糍粑、疙瘩汤、干煸豇豆、米线、鸡翅、鱼籽、虾、寿司、糯玉米</div>
        <div class="text">喜欢的饮料：葡萄相关、冰红茶、青梅绿茶、橙味汽水、椰子汁</div>
        <div class="text">讨厌的动物：猫子、狗子</div>
        <div class="text">讨厌的食物：各种肠、土豆泥、香菜、一些葱、蛋黄</div>
        <div class="text">讨厌的饮料：雪碧</div>
        <div class="text">讨厌的医院：积水潭</div>
    </div>
    <div>
        <img class="laopo" src="images/laopo.jpg" >
    </div>
</body>
</html>
